<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Queueing Theory – Stochastic Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom UX -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <div class="app">
      <!-- HEADER -->
      <header class="header">
        <h1>
          <i class="bi bi-graph-up"></i>
          Queueing Theory
        </h1>
        <p class="subtitle">Stochastic Models (M/M/1 & M/M/1/K)</p>
      </header>

      <!-- NAVIGATION -->
      <div class="text-center mb-4">
        <a href="./index.html" class="btn btn-outline-primary me-2">
          Deterministic
        </a>
        <a href="./stoch.html" class="btn btn-primary"> Stochastic </a>
      </div>

      <!-- INPUT CARD -->
      <section class="card-ux">
        <h2 class="section-title"><span>1</span> Model Parameters</h2>

        <div class="row g-4">
          <div class="col-md-3">
            <label>Model Type</label>
            <select class="form-control" id="model">
              <option value="mm1">M/M/1</option>
              <option value="mm1k">M/M/1/K</option>
            </select>
          </div>

          <div class="col-md-3">
            <label>Arrival Time (1/λ)</label>
            <input type="number" class="form-control" id="arrival" step="any" />
          </div>

          <div class="col-md-3">
            <label>Service Time (1/μ)</label>
            <input type="number" class="form-control" id="service" step="any" />
          </div>

          <div class="col-md-3">
            <label>System Capacity (K)</label>
            <input type="number" class="form-control" id="capacity" />
          </div>
        </div>

        <button class="btn btn-success btn-lg w-100 mt-4" onclick="calculate()">
          <i class="bi bi-calculator"></i>
          Calculate Performance Measures
        </button>
      </section>

      <!-- CASE -->
      <div id="case" class="case-box mb-3">Please enter system parameters</div>

      <!-- RESULTS -->
      <section class="card-ux">
        <h2 class="section-title"><span>2</span> Results</h2>
        <div id="results" class="result-box">Results will appear here</div>
      </section>
    </div>

    <!-- =================== JAVASCRIPT =================== -->
    <script src="./assets/js/code.js"></script>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
